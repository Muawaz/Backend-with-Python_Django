<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Sign up Page</title>
    </head>

    <body style="margin: 0;">
        <div class="navbar">
            <ul>
                <li><a>HTML Web Page</a></li>
                <li><a href="default.aspk">Home</a></li>
                <li><a href="https://www.linkedin.com/in/muawaz-saleem">Connect With Me</a></li>
                <button>Search</button>
                <input type="text" placeholder="Search..">
            </ul>
        </div>

        <div class="top">
            <div class="bottom">
                <h3>Create your Daraz Account</h3>
                
            </div>
                
            <div class="bottom">
                <p>Already member? <a href="https://www.linkedin.com/in/muawaz-saleem">Login here.</a></p>
            </div>

        </div>

        <div class="login-back">
            <div class="login-form">
                <div>
                    <div class="spacing"></div>
                    
                    <label>Phone Number or Email*</label><br>
                    <input type="text" id="name" name="name" placeholder="Phone Number or Email">
                    <br><br><br><br>
                    
                    <label>Verfication Code from whatsApp*</label><br>
                    <input type="text" id="name" name="name" placeholder="Verfication Code">
                    <br><br><br><br>

                    <label>Password*</label><br>
                    <input type="text" id="id" name="id" placeholder="Minimum 6 characters with a number and a letter">
                    <br><br><br><br>
                    
                    <div class="birthday_gender"> 
                        <div>
                            <label>Birthday (month/year):</label><br>
                            <input type="month" id="bdaymonth" name="bdaymonth"><br>
                        </div>

                        <div>
                            <label>Gender</label><br>
                            <select>
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                    </div>
                    
                </div>

                <div class="left-column">
                    <div class="spacing"></div>

                    <div>
                        <label>Full Name*</label><br>
                        <input  type="text" id="name" name="name" placeholder="Enter Your First and Last Name">
                        <br><br><br><br>
                    </div>

                    <div>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label class="texts" for="vehicle1"> I'd like to receive exclusive offers and promotions via SMS</label><br>
                    </div>

                    <button class="login">SIGN UP</button>

                    <div class="texts">By clicking “SIGN UP”, I agree to Daraz's Terms of Use and<br> Privacy Policy</div>
                    <br>

                    <div class="texts">Or, sign up with</div>
                    
                    <div class="below_buttons">
                        <div>
                            <button class="facebook">Facebook</button><br>
                        </div>
                        
                        <div>
                            <button class="google">Google</button>
                        </div>
                        
                    </div>
                    

                </div>
            </div>
        </div>
    </body>
</html>
