<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>

    <form className="px-20">
        <div class="form-group mb-3">
            <label for="exampleInputFirstName1">First Name</label>
            <input type="password" class="form-control mt-3" id="exampleInputFirstName1" placeholder="First Name">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputLastName1">Last Name</label>
            <input type="password" class="form-control mt-3" id="exampleInputLastName1" placeholder="Last Name">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group mb-3">
          <label for="exampleInputPhone1">Phone No.</label>
          <input type="password" class="form-control mb-3" id="exampleInputPhone1" placeholder="Phone No.">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
